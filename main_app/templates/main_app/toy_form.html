{% extends 'base.html' %}

{% block content %}
  {% if object %}
    <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
  {% else %}
    <h1>Add Toy</h1>
  {% endif %}
  <div class="row">
    <div class="col s12 m4 l3"></div>
    <div class="col s12 m4 l6">
      <form action="" method="post">
        {% csrf_token %}
        <table>
          {{ form.as_table }}
        </table>
        <div class="submit">
          <input type="submit" value="Submit!" class="btn">
        </div>
        </form>
    </div>
    <div class="col s12 m4 l3"></div>
  </div>
{% endblock %}

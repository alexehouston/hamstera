{% extends 'base.html' %}
{% block content %}

<h1>Toy List</h1>

<div class="hamster-container">
  {% for toy in toy_list %}
  <a href="{% url 'toys_detail' toy.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ toy.name }}</span>
            <img class="toy" src="{{ toy.img }}">
            <p>Color: {{ toy.color }}</p>
        </div>
    </div>
  </a>
  {% endfor %}
</div>

{% endblock %}

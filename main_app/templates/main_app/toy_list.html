{% extends 'base.html' %}
{% block content %}

<h1>Toy List</h1>

{% for toy in toy_list %}
<div class="row">
  <div class="col s12 m4 l3"></div>
  <div class="col s12 m4 l6">
    <a href="{% url 'toys_detail' toy.id %}">
      <div class="card">
          <div class="card-content">
              <span class="card-title">{{ toy.name }}</span>
              <p>Color: {{ toy.color }}</p>
          </div>
      </div>
    </a>
  </div>
  <div class="col s12 m4 l3"></div>
{% endfor %}

{% endblock %}
